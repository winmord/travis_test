dist: xenial
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
install:
- python3 -m pip install --upgrade pip setuptools
- python3 -m pip install conan cmake
- conan user
script:
- export CC=gcc-7
- export CXX=g++-7
- conan install .
- cmake .
- make
