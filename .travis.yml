dist: xenial
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python3-pip
      - gcc-7
      - g++-7
before_install:
- sudo apt-get update
- sudo apt-get install python3
install:
- pip3 install conan
- conan user
script:
- cmake --version
- export CC=gcc-7
- export CXX=g++-7
- conan install .
- cmake .
- make
